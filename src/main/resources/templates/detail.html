<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="~{fragment/head.html :: frag-head}" ></title>
</head>
<body>
	<div id="wrap" class="container pt-3 pb-3" style="max-width: 800px">
		<div id="header">
			<div class="btn-toolbar mb-3 justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group" role="group" aria-label="First group">
					<a type="button" class="btn btn-outline-secondary" href="/memo/list">Back</a>
				</div>
				<div class="btn-group" role="group" aria-label="Second group">
					<a type="button" class="btn btn-warning" th:href="'/memo/edit/' + ${memo.serial}">Edit</a>
				</div>
			</div>
		</div>
		<hr />
		<div id="content-wrap">
			<div id="content-top" class="d-flex justify-content-between align-items-center">
				<div id="content-title" class="fs-5 fw-bold" th:text="${memo.title}"></div>
				<div>
					<div id="content-serial" class="d-inline me-3" th:text="${memo.serial}"></div>
					<div id="content-created" class="d-inline" th:text="${#temporals.format(memo.crdte, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<hr />
			<div id="content-body" class="px-3">
				<div id="content-main">
					<pre id="content-detail" class="text-break" style="min-height: 40em; line-height: 1.4; white-space: break-spaces;" th:text="${memo.content}"></pre>
				</div>
				<div id="content-button-wrap"></div>
			</div>
			<hr />
			<div id="content-bottom">
				<div id="content-additional-info">
					<div class="d-flex justify-content-between align-items-center">
						<div id="content-updater" class="d-inline me-3">writer : <span th:text="${memo.upmid}"></span></div>
						<div id="content-updated" class="d-inline">updated : <span th:text="${#temporals.format(memo.updte, 'yyyy-MM-dd HH:mm')}"></span></div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div id="footer"></div>
	</div>

	<script>
		
	</script>
</body>
</html>
