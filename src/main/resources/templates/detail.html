<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="format-detection"
	content="telephone=no, address=no, email=no" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, usrr-scalable=no">
<meta name="title" content="대한적십자">
<meta name="keywords" content="대한적십자">

<title>📜 Memo</title>

<link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" />

<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
</style>

</head>
<body>
	<div id="wrap" class="container pt-3 pb-3" style="max-width: 800px">
		<div id="header">
			<div class="btn-toolbar mb-3 justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group" role="group" aria-label="First group">
					<a type="button" class="btn btn-outline-secondary" href="/memo/list">Back</a>
				</div>
				<div class="btn-group" role="group" aria-label="Second group">
					<a type="button" class="btn btn-warning" th:href="'/memo/edit/' + ${memo.serial}">Edit</a>
				</div>
			</div>
		</div>
		<hr />
		<div id="content-wrap">
			<div id="content-top" class="d-flex justify-content-between align-items-center">
				<div id="content-title" class="fs-5 fw-bold" th:text="${memo.title}"></div>
				<div>
					<div id="content-serial" class="d-inline me-3" th:text="${memo.serial}"></div>
					<div id="content-crdte" class="d-inline" th:text="${#temporals.format(memo.crdte, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<hr />
			<div id="content-body" class="px-3">
				<div id="content-main">
					<pre id="content-detail" style="min-height: 40em;white-space: break-spaces;word-break: auto-phrase;line-height: 1.3;" th:text="${memo.content}"></pre>
					<div id="content-button-wrap"></div>
				</div>
			</div>
			<div id="content-bottom">
				
			</div>
		</div>
		<hr />
		<div id="footer"></div>
	</div>

	<script>
		
	</script>
</body>
</html>
